<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dom - Project 2 : Bmi Calculator </title>
</head>
<body style="background-color: #212121; color: white; display: flex; justify-content: center; align-items: center;" >
    <div class="container" style="border: 2px solid white; padding: 10px;">
        <h1 style="font-weight: 700; font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;">BMI Calculator</h1>
    <form>
        <p><label>Height in CM: </label><input type="text" id="height"></p>
        <p><label>Weight in KG: </label><input type="text" id="weight"></p>
        <button style="border:1px solid black">Calculate</button>
        <div id="result" style="margin: 2px; font-weight: 200; text-align: center;"></div>
        <div id="answer" style="margin: 2px; font-weight: 200; text-align: center;"></div>
        <div id="weight-guide">
            <h3>BMI Weight Guid</h3>
            <p>Under Weight = Less than 18.6</p>
            <p>Normal range = 18.6</p>
            <p>OverWeight = Greater than 24.9</p>
        </div>
    </form>
    </div>
</body>
<script src="index.js"></script>
</html>
